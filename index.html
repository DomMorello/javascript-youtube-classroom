<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="./src/js/index.js"></script>
  </head>
  <body>
    <div id="app" class="d-flex justify-center w-100">
      <div class="w-100">
        <header class="pt-5 pb-10 sticky">
          <h2 class="text-center font-bold">
            <span>
              <a class="js-home-link"> 👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻 </a>
            </span>
          </h2>
          <nav class="d-flex justify-center relative">
            <button
              class="js-watch-later-tab bg-cyan-100 btn d-flex items-center mx-1"
            >
              <span class="icon move-to-history-icon mr-1"></span>
              볼 영상
            </button>
            <button class="js-history-tab btn d-flex items-center mx-1">
              <span class="icon move-to-watch-later-icon mr-1"></span>
              본 영상
            </button>
            <button
              class="like-tab btn d-flex justify-center items-center mx-1 absolute"
            >
              '👍 좋아요'<br />
              비디오만 보기
            </button>
          </nav>
          <button class="search-tab btn mx-1 absolute">🔍</button>
        </header>
        <main>
          <section class="main-container watch-later-container">
            <section class="js-main-video-wrapper video-wrapper"></section>
            <img
              class="no-watch-later-video-image w-20rem d-none"
              src="./src/images/status/no-watching-video.png"
              width="20rem"
              alt="저장된 볼 영상이 없습니다"
            />
            <img
              class="no-history-video-image w-20rem d-none"
              src="./src/images/status/no-watched-video.png"
              alt="저장된 본 영상이 없습니다"
            />
          </section>
        </main>
      </div>
      <div class="modal">
        <div class="js-search-container modal-inner p-8">
          <button class="modal-close close-x">
            <svg class="close-x" viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form class="js-search-form d-flex">
            <input
              type="text"
              class="js-search-form__input w-100 mr-2 pl-2"
              placeholder="검색"
              name="js-search-form__input"
              required
            />
            <button
              type="submit"
              class="js-search-form__button btn bg-cyan-500"
            >
              검색
            </button>
          </form>
          <section class="d-flex mt-4 mb-4 justify-between">
            <div class="js-keyword-history-section d-flex items-center"></div>
            <div class="d-flex justify-end text-gray-700 items-center">
              저장된 영상 개수: &nbsp;
              <span class="js-saved-videos-count"></span>
              /
              <span class="js-max-saved-videos-count"></span>
              개
            </div>
          </section>
          <section class="d-flex justify-center items-center">
            <section class="search-video-wrapper video-wrapper">
              <br />
            </section>
            <img
              class="js-not-found-img d-none"
              src="./src/images/status/no_result.gif"
              alt="검색 결과 없음"
            />
          </section>
        </div>
      </div>
      <div class="snackbar-container"></div>
    </div>
  </body>
</html>
