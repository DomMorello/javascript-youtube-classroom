<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
            <nav class="menu-section d-flex justify-between">
              <div>
                <button class="menu-section__watch-later-btn menu-btn btn bg-cyan-100 mx-1">
                  👁️ 볼 영상
                </button>
                <button class="menu-section__watched-btn menu-btn btn mx-1">✅ 본 영상</button>
                <button class="menu-section__liked-btn menu-btn btn mx-1">👍 좋아요</button>
              </div>
              <button class="menu-section__video-search-btn menu-btn btn mx-1 ml-10">
                🔍 동영상 검색
              </button>
            </nav>
          </header>
          <main class="video-view mt-10">
            <section class="video-view__video-wrapper video-wrapper"></section>
          </main>
        </div>
      </div>
      <div class="search-modal modal">
        <div class="modal-inner p-8">
          <button class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form class="d-flex">
            <input
              type="text"
              class="search-modal__input w-100 mr-2 pl-2"
              placeholder="검색"
              required
            />
            <button class="search-modal__btn btn bg-cyan-500">검색</button>
          </form>
          <section class="search-modal__keyword-history mt-2"></section>
          <section>
            <div class="search-modal__saved-video-count d-flex justify-end text-gray-700"></div>
            <div class="search-modal__scroll-area mh-300 overflow-y-auto">
              <section class="search-modal__video-wrapper video-wrapper"></section>
              <div class="search-modal__more-area"></div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div class="snackbar">이곳에 메시지를 입력해주세요.</div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
